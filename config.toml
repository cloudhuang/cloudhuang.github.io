baseURL = "http://technotes.guru"
languageCode = "zh-CN"
title = "TechNotes"
theme = "maupassant"
googleAnalytics = ""  # UA-XXXXXXXX-X

## 保持分类的原始名字（false会做转小写处理）
preserveTaxonomyNames = true
## 是否禁止URL Path转小写
disablePathToLower = true



hasCJKLanguage = true
summaryLength = 140

# disqusShortname = "yourdiscussshortname"  ## 是否开启disqus评论，不要和utteranc同时开启

[author]
  name = "TechNotes"

[params]
  author = "TechNotes"
  subtitle = "All about technology......"
  keywords = "Java, Spring, Spring boot, Spring cloud, Golang, 微服务, Microservices, Ruby on Rails, DevOps, Agile, 容器化, Docker, K8S, 项目管理, 软件架构"
  description = "专注于IT技术，包括但不限于Java，Spring体系, 微服务, Microservices, 敏捷, Agile, DevOps, 软件架构等"
  busuanzi = false #启用不算子网页统计
  # googleAd = ""  #ca-pub-xxxxxxxxxxxxxx
  localSearch = true # 启用本地搜索

  # 这里我存放在了主题的static文件夹里，根目录的似乎也可以
  customCSS = ['syntax.css']
  # if ['custom.css'], load '/static/css/custom.css' file
  # customJS = ['douban.js']
  # if ['custom.js'], load '/static/js/custom.js' file

  # 全局开关，你也可以在每一篇内容的 front matter 中针对单篇内容关闭或开启某些功能
  toc = true  # 是否开启目录
  fancybox = true  # 图片点击放大

